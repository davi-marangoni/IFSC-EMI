<body>

</header>
<h2 style="text-align:center">Fotos</h2>
<div class="container">
    <div class="mySlides">
        <div class="numbertext">1 / 5</div>
        <img src="gallery_medium.jpg" style="width:100%">
    </div>
    <div class="mySlides">
        <div class="numbertext">2 / 5</div>
        <img src="Capa-Bebidas-Alcoolicas.jpg" style="width:100%">
    </div>
    <div class="mySlides">
        <div class="numbertext">3 / 5</div>
        <img src="pizza.jpg" style="width:100%">
    </div>
    <div class="mySlides">
        <div class="numbertext">4 / 5</div>
        <img src="bar.jpg" style="width:100%">
    </div>
    <div class="mySlides">
        <div class="numbertext">5 / 5</div>
        <img src="bar.jpg" style="width:100%">
    </div>
    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
</div>
    <div class="caption-container">
        <p id="caption"></p>
    </div>
    <div class="row">
        <div class="column">
            <img class="demo cursor" src="gallery_medium.jpg" style="width:110.5%;" onclick="currentSlide(1)">
        </div>
        <div class="column">
            <img class="demo cursor" src="Capa-Bebidas-Alcoolicas.jpg" style="width:25%;height:25%;left: 18.3%; position: absolute;" onclick="currentSlide(2)">
        </div>
        <div class="column">
            <img class="demo cursor" src="pizza.jpg" style="width:19%;height:25%;left: 43.3%; position: absolute;" onclick="currentSlide(3)">
        </div>
        <div class="column">
            <img class="demo cursor" src="bar.jpg" style="width:17%;height:25%;left: 62.3%; position: absolute;" onclick="currentSlide(4)">
        </div>
        <div class="column">
            <img class="demo cursor" src="bar.jpg" style="width:17%;height:25%;left: 62.3%; position: absolute;" onclick="currentSlide(5)">
        </div>
        <div class="column">
            <img class="demo cursor" src="bar3.jpg" style="width:21.5%;height:25%;left: 79.3%; position: absolute;" onclick="currentSlide(5)">
        </div>
    </div>
<script>
    var slideIndex = 1;
    showSlides(slideIndex);
    function plusSlides(n) {
        showSlides(slideIndex += n);
    }
    function currentSlide(n) {
        showSlides(slideIndex = n);
    }
    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        var captionText = document.getElementById("caption");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        captionText.innerHTML = dots[slideIndex-1].alt;
    }
</script>
</body>
</html>
